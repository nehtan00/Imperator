    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #0d1117;
        color: #00ff00;
        background-image:
          linear-gradient(rgba(12, 255, 12, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(12, 255, 12, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .window-glare::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 5%, rgba(255, 255, 255, 0) 20%);
        pointer-events: none;
        z-index: 5;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 0, 0.05) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }
    </style>
